 LOADING_TIP_0: "«Математика - есть раздел философии».\n- Дзержинский Роман"
 LOADING_TIP_1: "«Я по определению доцент кафедры физики».\n- Александр Сафронов"
 LOADING_TIP_2: "«В РАНХиГСе учатся бедные детки богатых родителей».\n- Татьяна Игонина"
 LOADING_TIP_3: "«Яша Лава наверно сам поляк».\n- Светлана Горкуш"
 LOADING_TIP_4: "«Допустим, я хочу пострелять в РАНХиГС».\n- Татьяна Игонина"
 LOADING_TIP_5: "«Почему я не маленький».\n- Роман Дзержинский"
